<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="mb-4 text-light fw-bold">Tic Tac Toe</h1>

        <div class="game-status mb-3">
            <h2 class="text-center text-light" id="status">Player X's Turn</h2>
        </div>

        <div class="game-board mb-4">
            <div class="grid-row">
                <div class="grid-cell" data-index="0"></div>
                <div class="grid-cell" data-index="1"></div>
                <div class="grid-cell" data-index="2"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" data-index="3"></div>
                <div class="grid-cell" data-index="4"></div>
                <div class="grid-cell" data-index="5"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" data-index="6"></div>
                <div class="grid-cell" data-index="7"></div>
                <div class="grid-cell" data-index="8"></div>
            </div>
        </div>

        <button class="btn btn-secondary" id="resetButton">Reset Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
